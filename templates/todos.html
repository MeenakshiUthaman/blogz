{% extends "base.html" %}

{% block content %}
    <a href="/">Main Blog Page</a>
    <a href="/new">Add a Blog Entry</a>
    <h1 style ="text-align:center">Build a Blog</h1>

    {% if tasks|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        
            {% for task in tasks %}
            <h2><a href="/blog/{{task.id}}">{{task.title}}</a></h2>
            <br/>
            {{task.content}}
            <hr/>
            {% endfor %}
        

    {% endif %}

{% endblock %}
